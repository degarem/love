
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–î–ª—è –º–æ–µ–π –ª—é–±–∏–º–æ–π üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      text-align: center;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: white;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background: #ff5e7e;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff3d66;
    }

    .message {
      display: none;
      font-size: 2em;
      color: white;
      margin-top: 20px;
      animation: fadeIn 2s ease forwards;
      text-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .photo {
      display: none;
      margin-top: 20px;
      animation: fadeIn 2s ease forwards;
    }

    .photo img {
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* –°–µ—Ä–¥–µ—á–∫–∏ */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–î–ª—è –º–æ–µ–π –ª—é–±–∏–º–æ–π üíï</h1>
    <button onclick="showMessage()">–ù–∞–∂–º–∏ –º–µ–Ω—è</button>
    <div class="message" id="message">
      –¢—ã ‚Äî –º–æ—ë —Å—á–∞—Å—Ç—å–µ, –º–æ—è –¥—É—à–∞. –Ø –ª—é–±–ª—é —Ç–µ–±—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ! ‚ù§Ô∏è
    </div>
    <div class="photo" id="photo">
      <img src="photo.jpg" alt="–ú–æ—è –ª—é–±–æ–≤—å">
    </div>
  </div>

  <script>
    function showMessage() {
      document.getElementById("message").style.display = "block";
      document.getElementById("photo").style.display = "block";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
